<!doctype html>
<html>
  <head>
    <title>Wikipedia Extension</title>
    <style>
      body {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>
    <script src="scripts/popup.js"></script>
    <script src="scripts/mediawiki-js-master/MediawikiJS.js"></script>
    <script id="mwjs_result"></script>
  </head>
  <body>
    <input id="search_input" type="text" value="Search Query"></input>
    <input id="search_submit" type="submit" value="Search"></input>
    <p id="wiki_info"></p>
  </body>
</html>
