<!doctype html>
<html>
  <head>
    <title>Wikipedia Extension</title>
    <style>
      body {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>
    <script src="/scripts/test.js"></script>
    <script src="/mediawiki-js/mediawiki-js-master/MediawikiJS.js"></script>
  </head>
  <body>
    <input id="fact_input" type="number" value=0></input>
    <input id="fact_submit" type="submit" value="Compute Factorial"></input>
    <p id="fact_output"></p>
    <img id="fractal" src="/images/pic_1.bmp" width=500px height=500px></img>
    <p id="wiki_info"></p>
  </body>
</html>
